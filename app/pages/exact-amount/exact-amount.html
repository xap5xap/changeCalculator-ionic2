<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exact amount to pay</ion-title>
</ion-navbar>

<ion-content padding class="exact-amount">
    <ion-list>
        <ion-item>
            <ion-label floating>Price $</ion-label>
            <ion-input type="text" [(ngModel)]="payment.price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Exact change amount desired</ion-label>
            <ion-input type="text" [(ngModel)]="desiredChange"></ion-input>
        </ion-item>

    </ion-list>
    <p><span>
      You have to pay <i> <strong>{{calculatePaymentAmount()}}$</strong></i>
    </span>
    </p>
</ion-content>
