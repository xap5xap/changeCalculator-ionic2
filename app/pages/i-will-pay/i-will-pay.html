<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>I will pay</ion-title>
</ion-navbar>

<ion-content padding class="i-will-pay">
    <ion-list>
        <ion-item>
            <ion-label floating>Price $</ion-label>
            <ion-input type="text" [(ngModel)]="payment.price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Bills amount</ion-label>
            <ion-input type="text" [(ngModel)]="payment.bills"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Cents amount</ion-label>
            <ion-input type="text" [(ngModel)]="payment.coins"></ion-input>
        </ion-item>
        <p><span>You have paid <i> <strong>{{payment.Paid}}$</strong></i></span></p>
        <p><span>Your change <i> <strong>{{getChange()}}$</strong></i></span></p>

    </ion-list>
</ion-content>
